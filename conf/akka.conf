play {
  akka {
    actor {
      default-dispatcher = {
        type = "Dispatcher"
        executor = "fork-join-executor"
        default-executor {
          fallback = "fork-join-executor"
        }
        fork-join-executor {
          parallelism-factor = 30.0
          parallelism-max = 300
        }
      }
    }
  }
}
